<div id="content">
    <h1>To-Do List</h1>

    <!-- ngModel uses two-way binding to retrieve / update data in list.component.ts -->
    <div id="inputFields">
        <input id="nameInputField" [(ngModel)]="newTaskName" placeholder="Enter task...">
        <input [(ngModel)]="newTaskNotes" placeholder="Enter notes...">
        <button (click)="addTask()">Submit</button>
    </div>

    <div>
        <img src="../../assets/work.jpg" height="250" alt="d">
    </div>

    <!-- Activated by the onEmptyList method in list.component.ts -->
    <div id="emptyListMessage" hidden>
        <p>Your list is empty.</p>
    </div>

    <!-- We use Angular's ngFor to iterate in a for-loop -->
    <div id="taskList" *ngFor="let task of currentTasks; let i = index">
        <h3>
            <img (click)="delTask(i)" src="../../assets/x-icon.png" height="16px"> {{task.name}}
        </h3>
        <p *ngIf="task.notes != ''">{{task.notes}}</p>
        <hr>
    </div>
</div>

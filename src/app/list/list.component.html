<!-- ngModel uses two-way binding to retrieve / update data in list.component.ts -->
<input [(ngModel)]="newTaskName">
<input [(ngModel)]="newTaskNotes">
<button (click)="addTask()">Submit</button>

<!-- We use Angular's ngFor to iterate in a for-loop -->
<div *ngFor="let task of currentTasks; let i = index">
    <h3>
        <button (click)="delTask(i)">Remove</button>
        {{task.name}}
    </h3>
    <p>{{task.notes}}</p>
    <hr>
</div>
